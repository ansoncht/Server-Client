syntax = "proto3";

package usermanagement;

option go_package = "example.com/usermanagement;usermanagement";

service UserManagement {
    rpc CreateNewUser (NewUser) returns (User) {}
}

message NewUser {
    string name = 1;
    int32 age = 2;
}

message User {
    string name = 1;
    int32 age = 2;
    int32 id = 3;
}

